<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Decoder-Encoder</title>
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="head">
        <p class="heading">TEXT ENCODER-DECODER</p>
        <p class="sub-heading">(...Send Your Private Message...)</p>
    </div>
    <div class="main">
        <div class="decoder">
            <h3>Text Decoder</h3>
            <h4>Enter Text For Decode :</h4>
            <input type="text" placeholder="Enter Text Here" id="decode"><br>
            <button onclick="decodetext()">DECODE TEXT</button><br><br>
            <h4>Decoded Text : </h4>
            <input type="text" id="decoded">         
        </div>
        <div class="encoder">
            <h3>Text Encoder</h3>
            <h4>Enter Text For Encode :</h4>
            <input type="text" placeholder="Enter Text Here" id="encode"><br>
            <button onclick="encodetext()">ENCODE TEXT</button><br><br>
            <h4>Encoded Text : </h4>
            <input type="text" id="encoded">
        </div>
    </div>

        </div>

</html>
